<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Student Home | EduQuest</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container my-5" id="page" style="display: none">
            <h1 id="title">Student dashboard</h1>

            <div class="text-center my-4">
                <button type="button" class="btn btn-primary btn-lg" id="show-add-question-btn">
                    Add question
                </button>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-8">
                    <user-search></user-search>
                </div>
            </div>

            <div class="container text-center my-5" id="quizzes">
                <quizzes-viewer></quizzes-viewer>
            </div>
        </div>

        <div id="add-question-container" class="container my-5" style="display: none;">
            <add-question></add-question>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>
        
        <script type="module" src="../components/add-question.js"></script>
        
        <script type="module" src="script.js"></script>

        <script type="module" src="../components/user-search.js"></script>

    </body>
</html>
