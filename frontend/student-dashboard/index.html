<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Student Home | EduQuest</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />

    </head>
    <body>
        <navbar-item></navbar-item>
        <div class="container my-5" id="page" style="display: none">
            <h1 id="title">Student dashboard</h1>

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-question-modal">
                Add question
            </button>
            <div class="modal fade" id="add-question-modal" tabindex="-1" aria-labelledby="add-question-modal-label" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="add-question-modal-label">Add question</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <add-question></add-question>
                    </div>
                    </div>
                </div>
            </div>

            <hr>

            <div class="container text-center my-5" id="quizzes-attempts">
            </div>

            <div class="container text-center my-5" id="quizzes">
                <h1>All the quizzes</h1>
            </div>

            <div class="container text-center my-5" id="tests-container">
                <h1>Active Tests</h1>
            </div>

            <div class="container text-center my-5">
                <h1>Your missions</h1>
                <missions-viewer></missions-viewer>
            </div>

            <div class="container text-center my-5">
                <h1>Your challenges</h1>
                 <button type="button" class="btn btn-primary my-3" data-bs-toggle="modal" data-bs-target="#add-challenge-modal">
                    Add a challenge
                </button>
                <div class="modal fade" id="add-challenge-modal" tabindex="-1" aria-labelledby="add-challenge-modal-label" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="add-challenge-modal-label">Add challenge</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <add-challenge></add-challenge>
                            </div>
                        </div>
                    </div>
                </div>
                <challenges-viewer></challenges-viewer>
            </div>

            <div class="container text-center my-5" id="questions-container">
                <h1>Your questions</h1>
                <questions-viewer userRole="STUDENT"></questions-viewer>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>
        
        <script type="module" src="../components/questions-viewer.js"></script>
        <script type="module" src="../components/add-question.js"></script>
        <script type="module" src="../components/quizzes-attempts-viewer.js"></script>
        <script type="module" src="../components/quizzes-viewer.js"></script>
        <script type="module" src="../components/tests-viewer.js"></script>
        <script type="module" src="../components/missions-viewer.js"></script>
        <script type="module" src="../components/quiz-runner.js"></script>        
        <script type="module" src="../components/challenges-viewer.js"></script>  
        <script type="module" src="../components/add-challenge.js"></script>  
        <script type="module" src="../components/question-runner.js"></script>
        <script type="module" src="../components/shared/navbar.js"></script>
        <script type="module" src="script.js"></script>
    </body>
</html>
